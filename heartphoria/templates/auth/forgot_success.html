{% extends 'base.html' %}
{% set mainType = 'vCenter' %}
{% set bodyImg = 'forgot_bg.png' %}

{% block content %}
    <section id="LoginSection">
        <div class="col-12 col-md-6 mx-auto">
            <div class="card text-center shadow acrylic">
                <div class="card-body">
                    <h5 class="card-title text-primary">Password Change Request Successful</h5>

                    <p class="card-text">
                        You have successfully requested for a password change.
                        Please check your email for the link to change your password.
                    </p>

                    <a class="btn btn-primary" href="{{ url_for('general.index') }}">Back To Home</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
